<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Care</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f172a; /* Dark background */
        color: white;
    }

    header {
        background: #020617;
        padding: 15px 30px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        border-bottom: 1px solid #1e293b;
    }

    .logo {
        height: 45px;
    }

    .container {
        max-width: 900px;
        margin: 60px auto;
        background: #020617;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 25px rgba(0,0,0,0.6);
        text-align: center;
        border: 1px solid #1e293b;
    }

    h1 {
        margin-top: 0;
        color: #e2e8f0;
    }

    p {
        color: #94a3b8;
        line-height: 1.6;
    }

    strong {
        color: #e2e8f0;
    }

    .buttons {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
    }

    .btn {
        padding: 14px 22px;
        border-radius: 8px;
        text-decoration: none;
        color: white;
        font-weight: bold;
        display: inline-block;
        transition: 0.2s;
    }

    .telegram { background: #0ea5e9; }
    .whatsapp { background: #22c55e; }
    .live { background: #ef4444; }

    .btn:hover {
        transform: translateY(-2px);
        opacity: 0.9;
    }

    @media (max-width: 600px) {
        .container {
            margin: 20px;
            padding: 25px;
        }
    }
</style>
</head>

<body>

<header>
    <img src="logo.png" class="logo" alt="Brand Logo">
</header>

<div class="container">
    <h1>Customer Care Support</h1>

    <p>
        Welcome to our support center. Agar aapko kisi bhi type ki help chahiye,
        humari team aapki madad ke liye available hai.
        
    </p>

    <p><strong>Support Hours:</strong> 24/7 Available</p>

    <div class="buttons">
        <a href="https://t.me/yourusername" class="btn telegram" target="_blank">
            Contact on Telegram
        </a>

        <a href="https://wa.me/911234567890" class="btn whatsapp" target="_blank">
            Chat on WhatsApp
        </a>

        <a href="https://yourwebsite.com/live" class="btn live" target="_blank">
            Live Support
        </a>
    </div>
</div>

</body>
</html>
